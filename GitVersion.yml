#| Branch        | Version                 |
#| ------------- | ----------------------- |
#| feature/login | `1.4.0-feature-login.5` |
#| main          | `1.4.0`                 |
#| release/1.4.0 | `1.4.0-rc.2`            |
#| hotfix/fix    | `1.4.1-hotfix.1`        |
#| tag v1.4.0    | `1.4.0`                 |


mode: ContinuousDelivery

branches:
  master:
    regex: ^master$
    increment: Minor
    is-release-branch: true

  feature:
    regex: ^features[/-]
    increment: Minor
    tag: alpha

  release:
    regex: ^release[/-]
    increment: None
    tag: rc

  hotfix:
    regex: ^hotfix[/-]
    increment: Patch
    tag: hotfix

ignore:
  sha: []
