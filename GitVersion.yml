mode: ContinuousDelivery

branches:
  master:
    regex: ^master$
    increment: Minor
    is-release-branch: true

  feature:
    regex: ^features[/-]
    increment: Minor
    tag: alpha

  release:
    regex: ^release[/-]
    increment: None
    tag: rc

  hotfix:
    regex: ^hotfix[/-]
    increment: Patch
    tag: hotfix

ignore:
  sha: []
